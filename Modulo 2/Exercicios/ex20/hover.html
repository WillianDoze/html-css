<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        div > p{
                display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: azure;
            width: 300px;
        }
        div:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Passe o mouse aqui</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
