    <title>Tabelas</title>

    <style>
        h1{
            background-color: black;
            color: white;
            font-weight: bolder;
            text-align: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;

        th, td{

        }
        col.cnome{

        }
        row.csexo{

</head>
